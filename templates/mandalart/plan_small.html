{% load static %}
<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>CROSS OFF - 새로운 삶</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <!-- 이 예제에서는 필요한 js, css 를 링크걸어 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/small.css'%}">


    <form action="{% url 'mandalart:plan_small' %}" method="POST">
        {% csrf_token %}
        <br>  <br>  <br>
        <div class="board">
            <script>
                let cnt = 0;
                for (let i = 1; i <= 9; i++) {
                    document.write('<div class="box" id="box' + i + '">')
                    for (let j = 1; j <= 9; j++) {
                        if (i == 5) {
                            if (j == 5) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.0}}" disabled ></textarea>');
                            else if (j == 1) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.0}}" disabled></textarea>');
                            else if (j == 2) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.1}}" disabled></textarea>');
                            else if (j == 3) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.2}}" disabled></textarea>');
                            else if (j == 4) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.3}}" disabled></textarea>');
                            else if (j == 6) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.4}}" disabled></textarea>');
                            else if (j == 7) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.5}}" disabled></textarea>');
                            else if (j == 8) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.6}}" disabled></textarea>');
                            else if (j == 9) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.7}}" disabled></textarea>');
                        }
                        else if (j == 5) {
                            if (i == 1) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.0}}" disabled></textarea>');
                            else if (i == 2) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.1}}" disabled></textarea>');
                            else if (i == 3) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.2}}" disabled></textarea>');
                            else if (i == 4) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.3}}" disabled></textarea>');
                            else if (i == 6) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.4}}" disabled></textarea>');
                            else if (i == 7) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.5}}" disabled></textarea>');
                            else if (i == 8) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.6}}" disabled></textarea>');
                            else if (i == 9) document.write('<textarea class="element" id="element' + j + '"" autocomplete="on" value="{{manda.1.7}}" disabled></textarea>');
                        }
                        else if (i > 5) {
                            if (j > 5) document.write('<textarea class="element" name="box' + (i - 2) + (j - 2) + '" id="element' + j + '"" autocomplete="on"></textarea>');
                            else document.write('<textarea class="element" name="box' + (i - 2) + (j - 1) + '" id="element' + j + '"" autocomplete="on"></textarea>');
                        }
                        else {
                            if (j > 5) document.write('<textarea class="element" name="box' + (i - 1) + (j - 2) + '" id="element' + j + '"" autocomplete="on"></textarea>');
                            else document.write('<textarea class="element" name="box' + (i - 1) + (j - 1) + '" id="element' + j + '"" autocomplete="on"></textarea>');
                        }
                    }
                    document.write('</div>')
                }
            </script>

    </div>
    <input type="submit" class = "small_btn_detail" value="만다르트로 가기" >

    </form>
</body>
</html>
